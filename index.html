<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Account Form</title>
</head>
<body>

    <form action="#" class="form" method="post" autocomplete="off">
        <h1>Create an Account</h1>
        <label class="label">
            First Name
            <input type="text" name="first-name">
        </label><br>
        <label class="lable">
            Last name
            <input type="text" name="last-name">
        </label><br>
        <label class="lable">
            E-mail
            <input type="email" name="email">
        </label>
        <p>We'll never share your email with anyone else.</p>
        <label class="lable">
            Male
            <input type="radio" name="gender">
        </label><br>
        <lable class="lable">
            Female
            <input type="radio" name="gender">
        </lable><br>
            <label class="lable">
                Country
            <select name="country" id="country">
                <option value="ukraine">Ukraine</option>
                <option value="poland">Poland</option>
                <option value="germany">Germany</option>
                <option value="spain">Spain</option>
            </select>
            </label>
        <label class="lable">
            City
            <input type="text" name="city">
        </label><br>
        <button type="submit" class="button">Sign Up</button><br>
        <p>By clicking the 'Sign Up' button, you confirm that you accept our
            and Privacy Policy</p>
        <ul>
            <li>Have an account?</li>
            <li><a href="#">Log in</a></li>
        </ul> 
    </form>

    <!-------------------------------------------------->
    <form action="#" class="form" autocomplete="on">
        <h1>Profile</h1>
        <label class="lable">
            <input type="file" name="file">
        </label><br>
        <button type="reset"></button>
        <p>Up to 1 MB (300x300 px)</p><br>
        <label class="lable">
            Name
            <input type="text" name="name">
        </label><br>
        <label class="lable">
            E-male
            <input type="email" name="email">
        </label><br>
        <label class="lable">
            Country
        <select name="country" id="country">
            <option value="ukraine">Ukraine</option>
            <option value="poland">Poland</option>
            <option value="germany">Germany</option>
            <option value="spain">Spain</option>
        </select>
        </label>
        <label class="lable">
            City
            <input type="text" name="city">
        </label><br>
        <label class="lable">
            Zip Code
            <input type="text">
        </label><br>
        <label class="lable">
            Phone Number
            <input type="tel">
        </label><br>
        <button type="submit" class="button">Update</button>
    </form>
</body>
</html>
